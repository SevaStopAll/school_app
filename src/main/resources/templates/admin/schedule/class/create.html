<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Добавление учебного дня для класса</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">DreamJob</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link active" href="/">Главная</a>
                    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Администраторам
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <li><a class="dropdown-item" th:href="@{/admin/teachers/create}">Добавить учителя</a></li>
                                    <li><a class="dropdown-item" th:href="@{/admin/teachers/list}">Список учителей</a></li>
                                    <li><a class="dropdown-item" th:href="@{/admin/subjects/create}">Добавить предмет</a></li>
                                    <li><a class="dropdown-item" th:href="@{/admin/subjects/list}">Список предметов</a></li>
                                    <li><a class="dropdown-item" th:href="@{/admin/classes/create}">Добавить класс</a></li>
                                    <li><a class="dropdown-item" th:href="@{/admin/classes/list}">Список классов</a></li>
                                    <li><a class="dropdown-item" th:href="@{/admin/students/create}">Добавить ученика</a></li>
                                    <li><a class="dropdown-item" th:href="@{/admin/students/list}">Список учеников</a></li>
                                    <li><a class="dropdown-item" th:href="@{/admin/lessons/create}">Добавить урок</a></li>
                                    <li><a class="dropdown-item" th:href="@{/admin/lessons/list}">Список уроков</a></li>
                                </ul>
                        </ul>
                    </div>
                </div>
                <!--<div class="d-flex" th:if="${user.name == 'Гость'}">
                    <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                    <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
                </div>
                <div class="d-flex" th:if="${user.name != 'Гость'}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                </div>-->
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="mt-3" th:action="@{/admin/classes/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label"><b>Имя</b></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Введите название для учебного дня в классе">
            </div>
            <div class="form-group">
                <label for="schoolDay.id">Учебный день</label>
                <select class="form-control" id="schoolDay.id"  name="schoolDay">
                    <option th:each="schoolDay: ${schoolDays}"
                            th:text="${schoolDay.name}"
                            th:value="${schoolDay.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="class.id">Класс</label>
                <select class="form-control" id="class.id"  name="class">
                    <option th:each="class: ${classes}"
                            th:text="${class.name}"
                            th:value="${class.id}"></option>
                </select>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/index}">Отмена</a></div>
                        <div class="col-6"><button class="btn btn-primary w-100" type="submit">Зарегистрировать</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
