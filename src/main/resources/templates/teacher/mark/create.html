<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Выставление оценки</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">DreamJob</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link active" href="/">Главная</a>
                    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown1">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Учителю
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <li><a class="dropdown-item" th:href="@{/teacher/mark/create}">Выставить оценку</a></li>
                                    <li><a class="dropdown-item" th:href="@{/teacher/homework/create}">Дать домашнее задание</a></li>
                                </ul>
                        </ul>
                    </div>
                </div>
                <div class="d-flex" th:if="${user.login != 'Гость'}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.login}"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="mt-3" th:action="@{/teacher/mark/create}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="score.id">Оценка</label>
                <select class="form-control" id="score.id"  name="score">
                    <option th:each="score: ${scores}"
                            th:text="${score.description}"
                            th:value="${score.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="student.id">Ученик</label>
                <select class="form-control" id="student.id"  name="student">
                    <option th:each="student: ${students}"
                            th:text="${student.name}"
                            th:value="${student.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject.id">Предмет</label>
                <select class="form-control" id="subject.id"  name="subject">
                    <option th:each="subject: ${subjects}"
                            th:text="${subject.name}"
                            th:value="${subject.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="teacher">Учитель</label>
                <select class="form-control" id="teacher"  name="teacher">
                    <option th:each="teacher: ${teachers}"
                            th:text="${teacher.name}"
                            th:value="${teacher.id}"></option>
                </select>
            </div>


            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/index}">На главную</a></div>
                        <div class="col-6"><button class="btn btn-primary w-100" type="submit">Отправить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
