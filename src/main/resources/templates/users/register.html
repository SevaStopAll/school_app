<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Умное школьное приложение</title>
</head>
<body>
<div class="container pt-3">
    <div class="row justify-content-center">
        <div class="card text-center mt-2" style="width: 55%">
            <div class="card" style="width: 100%">
                <div class="card-header">
                    Регистрация пользователя
                </div>
                <div class="card-body shadow">
                    <form th:action="@{/users/register}" method="POST">
                        <label>Имя</label>
                        <div class="form-group row justify-content-center">
                            <input type="text" class="form-control bg-light col-md-6" placeholder="Ваше имя"
                                   name="firstName" id="FirstName" required>
                        </div>
                        <label>Фамилия</label>
                        <div class="form-group row justify-content-center">
                            <input type="text" class="form-control bg-light col-md-6" placeholder="Ваша фамилия"
                                   name="lastName" id="LastName" required>
                        </div>
                        <label>Адрес электронной почты</label>
                        <div class="form-group row justify-content-center">
                            <input type="text" class="form-control bg-light col-md-6" placeholder="Введите адрес электронной почты"
                                   name="email" id="Email" required>
                        </div>
                        <label>Логин</label>
                        <div class="form-group row justify-content-center">
                            <input type="text" class="form-control bg-light col-md-6" placeholder="Введите логин для входа"
                                   name="login" id="login" required>
                        </div>
                        <label>Пароль</label>
                        <div class="form-group row justify-content-center">
                            <input type="password" class="form-control bg-light col-md-6"
                                   placeholder="Введите Ваш пароль"
                                   name="password" id="password" required>
                        </div>

                        <div class="form-group">
                            <label for="role.id">Ваша роль в учреждении</label>
                            <select class="form-control" id="role.id"  name="roleId">
                                <option th:each="role: ${roles}"
                                        th:text="${role.name}"
                                        th:value="${role.id}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="schoolClass">Класс (если Вы ученик)</label>
                            <select class="form-control" id="schoolClass"  name="classId">
                                <option th:each="schoolClass: ${classes}"
                                        th:text="${schoolClass.name}"
                                        th:value="${schoolClass.id}"></option>
                            </select>
                        </div>

                        <div class="form-group row justify-content-center">Если Вы зарегистрированы
                            <a th:href="@{/users/login}" class="link" role="button"
                               aria-pressed="true"> Войти</a>
                        </div>
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
